<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advance</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <ul class="nav2">
            <li class="item"><a href="index.html"><img src="Google-Logo.png" width="74px" ></a></li>
        </ul>
        <div class="adv">
            <label class="advtxt">Advance Search</label>

            <div id="line"></div>
        </div>
        
        <div style="margin: 40px;">
            <p class="find">Find pages with...</p>
            <form action="https://google.com/search">
                <div class="row">
                    <div class="left">
                            <p style="font-size: 13px;">all these words: </p>
                        </div>
                    <div class="right">
                            <input type="text" name="as_q" class="advin">
                    </div>
                </div>
                <div class="row">
                    <div class="left">
                            <p style="font-size: 13px;">this exact word or phrase:
                            </p>
                        </div>
                    <div class="right">
                            <input type="text" name="as_epq" class="advin">
                    </div>
                </div>

                <div class="row">
                    <div class="left">
                            <p style="font-size: 13px;">any of these words:</p>
                        </div>
                    <div class="right">
                            <input type="text" name="as_oq" class="advin">
                    </div>
                </div>

                <div class="row">
                    <div class="left">
                            <p style="font-size: 13px;">none of these words:</p>
                        </div>
                    <div class="right">
                            <input type="text" name="as_eq" class="advin">
                    </div>
                </div>
                <div class="last">
                    <input class="adv-btn" type="submit" value="Advance Search">
                </div>
            </form>
        </div>
    </body>
</html>
